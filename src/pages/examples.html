<body>
  <main>
    <h1>
      Getting started scripts
    </h1>

    <h2>
      Here are some scripts you can add to Powerlets to get you started.
    </h2>

    <h3>
      Navigation
    </h3>
    <a class="bookmarklet" href="javascript:window.scrollTo(0,0);">
      Scroll to Top
    </a>

    <a class="bookmarklet" href="javascript:window.scrollTo(0,document.documentElement.scrollHeight)">
      Scroll to Bottom
    </a>

    <h3>
      Debugging
    </h3>
